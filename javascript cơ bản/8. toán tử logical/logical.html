<!-- 
    Toán tử logical
        1. && - And
        2. || - Or
        3. ! - Not
-->
<script>
    var a = 11
    var b = 22
    var c = 33

    // && - And
    if (a > 0 && b > 0 && c > 0) {
        console.log('Điều kiện đúng')
    } else {
        console.log('Điều kiện sai')
    }

    // || - Or
    if (a < 0 || b < 0 || c == 0) {
        console.log('Điều kiện đúng')
    } else {
        console.log('Điều kiện sai')
    }

    // ! - Not
    if (!(a > 0)) {
        console.log('Điều kiện đúng')
    } else {
        console.log('Điều kiện sai')
    }
