<script>
	var course = [
		{
			id: 1,
			name: 'js',
			coin: 250
		},

		{
			id: 2,
			name: 'html/css',
			coin: 0
		},

		{
			id: 3,
			name: 'ruby',
			coin: 250
		},

		{
			id: 4,
			name: 'php',
			coin: 400
		},

		{
			id: 5,
			name: 'reactJS',
			coin: 500
		}
	]

	// forEach - Duyệt qua các phần tử của mảng
	course.forEach(function(course, index) {
		console.log(index, course)
	})

	// Every - Tương tự forEach và phải thoả điều kiện gì đó
</script>
