<!-- 
    Toán tử         Ví dụ       Tương đương
    =               x = y       x = y
    +=              x += y      x = x + y
    -=              x -= y      x = x - y
    *=              x *= y      x = x * y
    /=              x /= y      x = x / y
    **=             x **= y     x = x ** y

 -->
<script>
    var a = 11;
    var b = 22;
    var c = 33;
    var d = 44;
    var e = 55;

    a += 2;
    b *= 6;
    c -= 22;
    d /= 11;
    e **= 2;

    console.log('a, b, c, d, e bằng:', a, b, c, d, e);
</script>
