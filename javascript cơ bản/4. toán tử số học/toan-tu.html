<script>
    /*
    Toán tử số học
        +   : phép cộng
        -   : phép trừ
        *   : phép nhân
        /   : phép chia
        **  : luỹ thừa
        %   : chia lấy dư
        ++  : tâng giá trị một số
        --  : giảm giá trị một số
    */
    
    var a = 11;
    var b = 22;
    // phép cộng
    var c = a + b;
    console.log(c);

    // phép trừ
    var d = a - b;
    console.log(d);

    // phép nhân
    var e = a * b;
    console.log(e);

    // phép chia
    var f = a / b;
    console.log(f);

    // luỹ thừa
    var g = a ** b;
    console.log(g);

    // chia lấy dư
    var h = a % b;
    console.log(h);

    // tăng giá trị một số
    var aa = 11;
    aa++;
    console.log(aa);
    
    // giảm giá trị một số
    aa--;
    console.log(aa);
    

</script>
