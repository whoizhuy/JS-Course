<!--  
    Hiểu hơn về câu điều kiện và phép so sánh
-->
<script>
    var a = 11;
    var b = 22;

    var result = a < b && a < 0;
    console.log('result', result)

    var string = 'a' && 'b' && 'c';
    // toán tử && sẽ đọc giá trị từ trái qua phải, nếu giá trị trên không thuộc 1 trong 6 giá trị false thì sẽ đọc giá trị của vế phải, và cứ lặp lại đến vế cuối cùng để gán vào biến
    console.log('string:',string)

    var string2 = false && 'b' && 'c';
    console.log('string2:',string2)

    var string3 = 'a' && null && 'c';
    console.log('string3:',string3)
    

    if (string) {
        console.log('Điều kiện đúng');
    } else {
        console.log('Điều kiện sai');
    }


    // toán tử || ngược lại với &&, nếu giá trị đầu không thuộc 6 giá trị false thì sẽ lấy luôn mà ko cần đếm xỉa gì sau đó
    var c = 22;
    var d = 11;

    var chuoi = 'A' || 'B' || 'C' || 'D';
    console.log('chuoi:', chuoi)

    var chuoi2 = null || 'B' || 'C' || 'D';
    console.log('chuoi2:', chuoi2)

    var chuoi3 = 'A' || 'B' || null || 'D';
    console.log('chuoi3:', chuoi3)

    var chuoi4 = null || undefined || 0 || '' || false || NaN;
    if (chuoi4) {
        console.log('Điều kiện đúng');
    } else {
        console.log('Điều kiện sai')
    }

    const h = 1 && NaN || 'Hi' && null && 100;
    console.log(h);
    
    const i = 1 || NaN && 'Hi' || null && 100;
    console.log(i)
</script>
