    // ví dụ countdown
    function countdown(number) {
        if (number > 0) {
            console.log(number)
            return countdown(number - 1)
        }
        return number
    }
    countdown(3)



    // ví dụ vòng lặp
    function loop(start, end, callback) {
        if (start < end) {
            callback(start)
            return loop(start + 1, end, callback)
        }
    }


    var newArray = ['js', 'html', 'css']
    // loop(điểm bắt đầu, điểm dừng, tham số)
    loop(0, newArray.length, function(index) {
        console.log(newArray[index]);
    })



    // tính gia thừa
    function giaiThua (number) {
        var output = 1
        for (var i = number; i > 0; i--) {
            output = output * i
        }
        return output
    }
    console.log(giaiThua(5))
