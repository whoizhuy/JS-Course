<!--  
    ĐỐI TƯỢNG DATE

    javascript date object mozilla
-->
<script>
    var date = new Date();
    
    var year = date.getFullYear();
    var month = date.getMonth() + 1; // mặc định tháng 1 là 0
    var day = date.getDate();

    console.log(year, month, day)
    console.log(`${year}/${month}/${day}`)
</script>
