<!--  
    OBJECT PROTOTYPE -BASIC

    1. Prototype là gì
    2. Sử dụng khi nào
-->

<script>
    function User(firstName, lastName, avatar) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.avatar = avatar;

        this.getName = function() {
            return `${this.firstName} ${this.lastName}`
        }
    }
    // thêm thuộc tính
    User.className = 'HG' // cách sai
    User.prototype.className = 'HG' // cách đúng
    
    var author = new User('Huy', 'Huynh', 'Null')
</script>
