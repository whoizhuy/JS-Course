    MỘT SỐ ĐIỀU CẦN BIẾT VỀ FUNCTION

    1. Khi FUNCTION trùng một tên
    2. Khai báo biến trong hàm
    3. Định nghĩa hàm trong hàm
-->
<script>
    function showDialog() {console.log('Đây là log 1');}
    function showDialog() {console.log('Đây là log 2');}
    function showDialog() {console.log('Đây là log 3');}

    // Khi có nhiều Function trùng tên thì Function sau sẽ ghi đè lên Function trước
</script>
