<!--  
    Toán tử so sánh
    ==      : bằng
    !=      : không bằng
    >       : lớn hơn
    <       : nhỏ hơn
    >=      : lớn hơn bằng
    <=      : nhỏ hơn bằng
-->
<script>
    var a = 11;
    var b = 22;

    if (a >= b) {
        console.log('Điều kiện đúng!');
    } else {
        console.log('Điều kiện sai!');
    }
</script>
